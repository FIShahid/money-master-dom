<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom-css -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Balance Assistant</title>
  </head>
  <body>
    <header>
        <h1 class="text-center mt-3 fw-bold text-success">Personal Balance Assistant</h1>
    </header>
    <main>
        <section class="container">
           <div class="row justify-content-evenly pt-5 pb-5">
            <div class="col-md-5 mt-5">
                <div>
                    <img src="./image/money.jpg" class="img-fluid rounded" alt="">
                </div>
            </div>
            <div class="col-md-5">
                <h4 class="text-center text-primary fw-bold mt-3">Income</h4>
                <div>
                    <h6 class="text-center mt-3">Income: <input class="input" type="number" id="income-input"></h6>
                </div>
                <div>
                    <h4 class="text-center text-warning fw-bold ">Expenses</h4>
                    <div id="expence-value">
                        <h6 class="text-center ">Food: <input class="input" type="number" id="food-input"></h6>
                    <h6 class="text-center mt-1">Rent: <input class="input" type="number" id="rent-input"></h6>
                    <h6 class="text-center mt-1">Clothes: <input class="input" type="number" id="cloth-input"></h6>                    
                </div>
                <br>
             </div>
             <div class="col-md-12 text-center">
                <button id="calculate-button" type="button" class="btn btn-primary btn-sm fw-bold">Calculate</button>

             </div>
               <h5 class="text-center mt-2">Total Expenses: <span id="total-expences"></span></h5>
               <h5 class="text-center mt-2">Balance: <span id="total-balance"></span></h5>

               <h6 class="mt-3 text-center">Save <input class="input w-25" type="number" id="saving-percent"> <span>  %  </span> <button id="save-button" type="button" class="btn btn-primary text-center btn-sm fw-bold">Save</button></h6>
               <br>
               <h5 class="text-center mt-3">Saving Amount:<span id="saving-balance"></span></h5>
               <h5 class="text-center mt-3"> Remaining Balance:<span id="remaining-balance"></span></h5>
               
            </div>
           </div>
        </section>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
