<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom-css -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Balance Assistant</title>
  </head>
  <body>
    <header>
        <h1 class="text-center mt-3 fw-bold text-success">Personal Balance Assistant</h1>
    </header>
    <main>
        <section class="container">
           <div class="row justify-content-evenly pt-5 pb-5">
            <div class="col-md-5 mt-5">
                <div>
                    <img src="./image/money.jpg" class="img-fluid rounded" alt="">
                </div>
            </div>
            <div class="col-md-5">
                <h2 class="text-center text-primary fw-bold mt-5">Income</h2>
                <div>
                    <h4 class="text-center mt-3">Income:<input class="input" type="number"></h4>
                </div>
                <div>
                    <h2 class="text-center text-warning fw-bold mt-5">Expenses</h2>
                    <div id="expence-value">
                        <h4 class="text-center mt-3">Food: <input class="input" type="number"></h4>
                    <h4 class="text-center mt-3">Rent: <input class="input" type="number"></h4>
                    <h4 class="text-center mt-3">Clothes: <input class="input" type="number"></h4>                    
                </div>
                <br>
                <button id="calculate-button" type="button" class="btn btn-primary text-center">Calculate</button>
            </div>
               <h4 class="text-center mt-3">Total Expenses:</h4>
               <h4 class="text-center mt-3">Balance:</h4>

               <h4 class="mt-5 text-center">Save <input class="input w-25" type="number"> % <button id="save-button" type="button" class="btn btn-primary text-center">Save</button></h4>
               <br>
               <h4 class="text-center mt-3">Saving Amount:</h4>
               <h4 class="text-center mt-3"> Remaining Balance:</h4>
               
            </div>
           </div>
        </section>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JS/app.js"></script>
  </body>
</html>
